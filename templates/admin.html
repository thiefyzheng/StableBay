<!DOCTYPE html>
<html>
    <head>
        <title>Admin</title>
    </head>
    
    <a href="/admin/message">Go to Admin Messages</a>

    <body>
        <h1>Admin</h1>
        <h2>Manage Users</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Username</th>
                <th>Password</th>
                <th>Verified</th>
                <th>Verification Code</th>
                <th>Reset Token</th>
                <th>Bio</th>
                <th>Is Admin</th>
                <th>Edit</th> <!-- Add an Edit column -->
            </tr>
            {% for user in users %}
            <tr>
                {% for field in user %}
                <td>{{ field }}</td>
                {% endfor %}
                <!-- Add an edit button that links to the edit user page -->
                <td><a href="{{ url_for('edit_user_page', user_id=user[0]) }}">Edit</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
