<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete Comment</title>
</head>
<body>
    <h1>Are you sure you want to delete this comment?</h1>
    <div>
        <p><strong>Comment ID:</strong> {{ comment.id }}</p>
        <p><strong>Username:</strong> {{ comment.username }}</p>
        <p><strong>Timestamp:</strong> {{ comment.timestamp }}</p>
        <p><strong>Comment:</strong> {{ comment.comment }}</p>
    </div>
    <form action="" method="POST">
        <input type="hidden" name="confirm" value="true">
        <button type="submit">Yes, delete this comment</button>
    </form>
    <a href="{{ url_for('torrent_details', torrent_name=torrent_name) }}">Cancel</a>
</body>
</html>
