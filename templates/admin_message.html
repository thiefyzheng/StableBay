{% extends 'base.html' %}

{% block content %}
  <style>
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      box-sizing: border-box;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    .btn-primary:hover {
      background-color: #0069d9;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }
    a {
      display: block;
      margin-top: 20px;
    }
  </style>
  <h1>Set Homepage Message</h1>
  {% if message %}
    <p>Current message: {{ message }}</p>
  {% endif %}
  <form method="post">
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" name="message">{{ message }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <form method="post" action="{{ url_for('delete_homepage_message') }}">
    <button type="submit" class="btn btn-danger">Delete Message</button>
  </form>
  <a href="/admin">Go back to Admin</a>
{% endblock %}
