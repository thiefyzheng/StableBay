<!DOCTYPE html>
<html>
<head>
    <title>Torrents</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <style>
        .torrents-container {
            display: flex;
            flex-wrap: wrap;
        }
        
        {% for torrent in torrents %}
        .torrent-box-{{ torrent.id }} {
            background-image: url("{{ torrent.image_url }}");
            background-size: cover;
            background-position: center;
        }
        {% endfor %}

        .category-box,
        .torrent-details {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin: 10px;
        }

        .search-container {
            margin: 10px auto;
            padding: 10px;
            border: 1px solid gray;
            border-radius: 5px;
            width: 90%;
            max-width: 600px;
            display: flex;
            justify-content: space-between; /* added */
            align-items: center; /* added */
        }

        .search-container select {
            font-size: 24px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #555;
        }

        .search-container input[type="text"] {
            flex: 1;
            font-size: 24px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #555;
        }

        .search-container button[type="submit"] {
            font-size: 24px;
            padding: 10px;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            border: none;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
    
    

<head>
    <title>StableBay - Search Torrents</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div style="text-align: right;">
        <a href="/">StableBay</a>
    </div>
    <div class="search-container">
        <form method="GET" action="/search">
            <div style="display: inline-block;">
                <select name="category">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                    <option value="{{ category[0] }}">{{ category[1].replace("'", "").replace("(", "").replace(")", "") }}</option>
                    {% endfor %}
                </select>
            </div>
            <div style="display: inline-block;">
                <input type="text" name="query" placeholder="Search Torrents">
                <button type="submit">Search</button>
            </div>
        </form>
    </div>

    <div class="torrents-container">
        {% for torrent in torrents %}
            <a href="/torrents/{{ torrent.id }}" class="torrent-box-link">
                <div class="torrent-box torrent-box-{{ torrent.id }}">
                    <div class="category-box">{{ torrent.category }}</div>
                    <div class="torrent-details">
                        <h3>{{ torrent.name }}</h3>
                        <p>Uploaded by: {{ torrent.uploaded_by }}</p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</body>
</html>
