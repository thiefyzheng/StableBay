<!DOCTYPE html>
<html>
<head>
    <title>Torrents</title>
</head>
<body>
    <div style="text-align: right;">
        <a href="/">StableBay</a>
    </div>
    <table style="border-collapse: collapse; border: 1px solid black;">
        <thead>
            <tr>
                <th style="border: 1px solid black; padding: 5px;">Name</th>
                <th style="border: 1px solid black; padding: 5px;">User</th>
                <th style="border: 1px solid black; padding: 5px;">Upload Date</th>
                <th style="border: 1px solid black; padding: 5px;">Magnet</th>
            </tr>
        </thead>
        <tbody>
            {% for torrent in torrents %}
                <tr>
                    <td style="border: 1px solid black; padding: 5px;"><a href="/torrents/{{ torrent.name }}">{{ torrent.name }}</a></td>
                    <td style="border: 1px solid black; padding: 5px;">{{ torrent.uploaded_by }}</td>
                    <td style="border: 1px solid black; padding: 5px;">{{ torrent.upload_date }}</td>
                    <td style="border: 1px solid black; padding: 5px;"><a href="{{ torrent.magnet_link }}"><img src="/static/magnet_icon.jpg" alt="Magnet Link" style="height: 30px;"></a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
