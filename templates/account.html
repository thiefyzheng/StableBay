<!DOCTYPE html>
<html>
<head>
    <title>User Torrents</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .container h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 0 0 20px;
            color: #0f4c81;
            text-align: center;
            line-height: 1.2;
            text-transform: uppercase;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: right;">
            <a href="/">StableBay</a>
        </div>
        <h1>{{ username }}'s STUFF</h1>
        <div style="display:flex;">
          <div style="flex-grow:1;">
              <table>
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th>User</th>
                          <th>Upload Date</th>
                          <th>Download</th>
                      </tr>
                  </thead>
                  <tbody>
                      {% for torrent in torrents %}
                          <tr>
                              <td><a href="/torrents/{{ torrent.id }}">{{ torrent.name }}</a></td>
                              <td>{{ torrent.uploaded_by }}</td>
                              <td>{{ torrent.upload_date }}</td>
                              <td><a href="{{ torrent.download_url }}">Download</a></td>
                          </tr>
                      {% endfor %}
                  </tbody>
              </table>
          </div>

          <!-- Add a new div to display the user's bio -->
          <div style="flex-grow:1; text-align:left;">
              <h2>Bio:</h2>

              {{ bio }}

              <!-- Show an edit button if the current user is the same as the user being viewed -->
              {% if current_username == username %}
                  <button>Edit Bio</button>
              {% endif %}
          </div>

        </div>

    </div>

</body>

</html>
