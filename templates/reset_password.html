<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <script>
        // Function to check if the new password and confirm password match
        function checkPasswordsMatch(event) {
            var newPassword = document.getElementById('new_password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            if (newPassword != confirmPassword) {
                alert('Passwords do not match');
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <h1>Reset Password</h1>

    <h2>Request Reset Code</h2>
    <form method="post">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Send Reset Code">
    </form>

    <h2>Enter Reset Code</h2>
    <!-- Add an onsubmit event handler to the form -->
    <form method="post" onsubmit="checkPasswordsMatch(event)">
        <label for="reset_code">Reset Code:</label><br>
        <input type="text" id="reset_code" name="reset_code"><br><br>
        <label for="new_password">New Password:</label><br>
        <input type="password" id="new_password" name="new_password"><br><br>
        <!-- Add a confirm password field -->
        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password"><br><br>
        <input type="submit" value="Reset Password">
    </form>

</body>
</html>
