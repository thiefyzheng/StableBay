<!DOCTYPE html>
<html>
    <head>
        <title>Edit Bio</title>
        <style>
            body {
                font-family: 'Montserrat', sans-serif;
                background-color: #f7f7f7;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                text-align: center;
            }
            .container h1 {
                font-size: 48px;
                font-weight: 700;
                margin: 0 0 20px;
                color: #0f4c81;
                text-align: center;
                line-height: 1.2;
                text-transform: uppercase;
            }
            label {
                display: block;
                margin-bottom: 8px;
            }
            input[type="text"], textarea {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
            }
            input[type="submit"] {
                background-color: #0f4c81;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #0a2c4a;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Edit Bio</h1>
            <form method="post">
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" value="{{ user.email }}" disabled><br>
                <label for="bio">Bio:</label><br>
                <textarea id="bio" name="bio">{{ user.bio }}</textarea><br><br>
                <input type="submit" value="Submit">
            </form> 
        </div>
    </body>
</html>
